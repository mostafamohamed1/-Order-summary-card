<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="card">
      <h1 class="sr-only">Order summary card</h1>
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="card-content">
        <h2 class="heading">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-plan">
          <div class="card-price">
            <img src="./images/icon-music.svg" alt="music" />
            <div>
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <div class="card-change">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </main>
    <!-- 
      Order Summary 
      You can now listen to millions of songs, audiobooks, and
      podcasts on any device anywhere you like! 
      Annual Plan $59.99/year Change
      Proceed to Payment 
      Cancel Order 
    -->
  </body>
</html>
